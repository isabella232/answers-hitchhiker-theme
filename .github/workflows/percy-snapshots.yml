      PERCY_PARALLEL_NONCE: ${{ needs.nonce.outputs.result }}
      PERCY_PARALLEL_TOTAL: 4
    secrets:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

  rtl-snapshots:
    needs: nonce
    uses: yext/slapshot-reusable-workflows/.github/workflows/percy_snapshots.yml@v1
